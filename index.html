<section class="main">
  

  <header>
       <div class="header">
  <nav class="nav">
    <a class="home" href="#">Home</a>
    <a class="gallery-btn" href="#">Gallery</a>
    <a class="add-plushie" href="#">Add Plushie</a>
  </nav> 
  <div class="heading">
        <h1>Welcome to your cozy  Corner of cuteness!</h1>
  <p>Collect, share and cuddle your favorite Plushies.</p>
  </div>
  <div class="btn-div">
       <button class="btn btn-view-collection">View Collection</button>
  </div>
   
       </div>

</header>
  
  <form class="add-plushie">
  <h2>Add a New Plushie</h2>
  <label for="plushie-name">Name</label>
  <input type="text" id="plushie-name" class="input name">


<div class="stats-input">
  <div class="select-div">
    <select id="gender" class="select gender">
    <option value="" disabled selected hidden>Gender</option>
    <option value="male">Male</option>
    <option value="Female">Female</option>
  </select>
  
  <select id="rating" class="select rating">
        <option id="rating" value="" disabled selected hidden>Rating</option>
    <option value=" ♥ ">♥</option>
    <option value=" ♥♥ ">♥♥</option>
    <option value=" ♥♥♥  "><♥♥♥/option>
    <option value="  ♥♥♥♥   " ><♥♥♥♥/option>
    <option value="  ♥♥♥♥♥  "><♥♥♥♥♥/option>
  </select>
</div>

  <div class="type-traits-div">
         <input placeholder="Enter Traits" class="input traits" id="traits" required>
     <input placeholder="Enter Type" class="input type" id="type" >
  
  </div>
</div>
 
  <label for="discription">Plushie Discription</label>
  <input type="textarea" id="discription" class="input discription">
  <label for="Upload">Upload image</label>
  <input type="file" class="choose-file" id="upload" accept="image/*">
  <button class="btn btn-submit">Add Plushie</button>
</form>



</section>



        <section class="gallery">
            <h2 class="gallery-heading">Your Plushie Gallery</h2>

            <div class="gallery-preview">
